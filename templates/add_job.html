<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #444;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #aaa;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button[type="submit"] {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .view-jobs-link {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .view-jobs-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        .icon {
            display: inline-block;
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üöÄ Add a New Job</h2>
        <p class="subtitle">Fill in the details below to post a new job opportunity</p>
        
        <form method="POST">
            <div class="form-group">
                <label for="position">
                    <span class="icon">üíº</span>Position<span class="required">*</span>
                </label>
                <input type="text" id="position" name="position" placeholder="e.g., Senior Software Engineer" required>
            </div>

            <div class="form-group">
                <label for="company">
                    <span class="icon">üè¢</span>Company<span class="required">*</span>
                </label>
                <input type="text" id="company" name="company" placeholder="e.g., Tech Innovations Inc." required>
            </div>

            <div class="form-group">
                <label for="location">
                    <span class="icon">üìç</span>Location
                </label>
                <input type="text" id="location" name="location" placeholder="e.g., San Francisco, CA">
            </div>




            <div class="form-group">
                <label for="skills">
                    <span class="icon">‚ö°</span>Skills Required
                </label>
                <input type="text" id="skills" name="skills" placeholder="e.g., Python, React, AWS">
            </div>

            <div class="form-group">
                <label for="salary">
                    <span class="icon">üí∞</span>Salary
                </label>
                <input type="text" id="salary" name="salary" placeholder="e.g., $80,000 - $120,000">
            </div>

            <div class="form-group">
                <label for="link">
                    <span class="icon">üîó</span>Apply to the Company Website
                </label>
                <input type="url" id="link" name="link" placeholder="https://example.com">
            </div>

            <div class="button-group">
                <button type="submit">üíæ Save Job</button>
                <a href="{{ url_for('view_jobs') }}" class="view-jobs-link">üìã View Jobs</a>
            </div>
        </form>
    </div>
</body>
</html>
